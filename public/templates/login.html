<div>DMme</div>

  <div ng-controller='testCtrl'>
    <button ng-click="test()">Test!</button>
  </div>

  <br><hr>
  <form name="registrationForm" ng-controller='registerCtrl' novalidate ng-submit='register(regUser)'>
    <h3>Register</h3>
    <div class="">
      <label>Username: </label>
      <input type="text" ng-model='regUser.username'>
    </div>
    <div class="">
      <label>Password: </label>
      <input type="password" ng-model='regUser.password'>
    </div>
    <button>Register!</button>
  </form>
  <br><hr>
  <form name="loginForm" ng-controller='loginCtrl' novalidate ng-submit='login(loginUser)'>
    <h3>Login</h3>
    <div class="">
      <label>Username: </label>
      <input type="text" ng-model='loginUser.username'>
    </div>
    <div class="">
      <label>Password: </label>
      <input type="password" ng-model='loginUser.password'>
    </div>
    <br>
    <button>Login!</button>
    <br><br><br><br>
  </form>
